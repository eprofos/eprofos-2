<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="200" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for EPROFOS -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#grad1)" stroke-width="3"/>
  
  <!-- EPROFOS text -->
  <text x="100" y="115" font-family="Georgia, 'Times New Roman', serif" font-size="36" font-weight="700" 
        text-anchor="middle" fill="#1a1a1a" letter-spacing="1">
    EPROFOS
  </text>
  
  <!-- Professional academic crest icon -->
  <g transform="translate(100, 55) scale(1.1)">
    <!-- University shield background -->
    <path d="M0,-20 L18,-15 L18,8 L0,22 L-18,8 L-18,-15 Z" fill="#1a1a1a" stroke="#333333" stroke-width="1"/>
    
    <!-- Open book in center -->
    <g transform="translate(0, -2)">
      <path d="M-12,-6 L-2,-8 L-2,8 L-12,6 Z" fill="#f8f9fa" stroke="#1a1a1a" stroke-width="0.5"/>
      <path d="M12,-6 L2,-8 L2,8 L12,6 Z" fill="#f8f9fa" stroke="#1a1a1a" stroke-width="0.5"/>
      <!-- Book pages -->
      <line x1="-8" y1="-4" x2="-4" y2="-4.5" stroke="#1a1a1a" stroke-width="0.5" opacity="0.7"/>
      <line x1="-8" y1="-1" x2="-4" y2="-1.5" stroke="#1a1a1a" stroke-width="0.5" opacity="0.7"/>
      <line x1="-8" y1="2" x2="-4" y2="1.5" stroke="#1a1a1a" stroke-width="0.5" opacity="0.7"/>
      <line x1="8" y1="-4" x2="4" y2="-4.5" stroke="#1a1a1a" stroke-width="0.5" opacity="0.7"/>
      <line x1="8" y1="-1" x2="4" y2="-1.5" stroke="#1a1a1a" stroke-width="0.5" opacity="0.7"/>
      <line x1="8" y1="2" x2="4" y2="1.5" stroke="#1a1a1a" stroke-width="0.5" opacity="0.7"/>
    </g>
    
    <!-- Laurel branches -->
    <path d="M-22,-8 Q-26,-12 -22,-16 Q-20,-14 -22,-12 Q-24,-10 -22,-8" fill="#f8f9fa" stroke="#1a1a1a" stroke-width="0.8"/>
    <path d="M22,-8 Q26,-12 22,-16 Q20,-14 22,-12 Q24,-10 22,-8" fill="#f8f9fa" stroke="#1a1a1a" stroke-width="0.8"/>
    
    <!-- Academic motto scroll at bottom -->
    <rect x="-15" y="12" width="30" height="6" rx="3" fill="#f8f9fa" stroke="#1a1a1a" stroke-width="0.8"/>
    <text x="0" y="16.5" font-family="Georgia, serif" font-size="6" text-anchor="middle" fill="#1a1a1a" font-style="italic">Scientia</text>
  </g>
  
  <!-- Full name text -->
  <text x="200" y="90" font-family="Georgia, 'Times New Roman', serif" font-size="22" font-weight="400" 
        fill="#1a1a1a" letter-spacing="0.5">
    école professionnelle
  </text>
  <text x="200" y="115" font-family="Georgia, 'Times New Roman', serif" font-size="22" font-weight="400" 
        fill="#1a1a1a" letter-spacing="0.5">
    de formation spécialisé
  </text>
  
  <!-- Decorative line -->
  <line x1="200" y1="140" x2="460" y2="140" stroke="#1a1a1a" stroke-width="2" opacity="0.7"/>
  
  <!-- Academic quill pen accent -->
  <g transform="translate(450, 75) scale(0.9)">
    <!-- Quill feather -->
    <path d="M0,-8 Q-2,-10 -1,-12 Q2,-10 1,-8 Q3,-6 2,-4 Q1,-2 0,0" fill="#1a1a1a" opacity="0.8"/>
    <!-- Quill tip -->
    <path d="M0,0 L1,2 L-1,2 Z" fill="#1a1a1a"/>
    <!-- Feather details -->
    <line x1="-1" y1="-6" x2="0" y2="-6" stroke="#333333" stroke-width="0.3"/>
    <line x1="-1" y1="-4" x2="1" y2="-4" stroke="#333333" stroke-width="0.3"/>
  </g>
</svg>